<div class="update-product">
    <h1>Update Product</h1>

    <p *ngIf="prodMessage" class="p-message">{{prodMessage}}</p>
    <form #addProd="ngForm" (ngSubmit)="updateProduct(addProd.value)" class="common-form">
        <input type="text" class="form-input" ngModel={{productDataForUpdate?.name}} name="name" id=""
            placeholder="Enter Product Name">
        <input type="text" class="form-input" ngModel="{{productDataForUpdate?.price}}" name="price" id=""
            placeholder="Enter Product Price">
        <input type="text" class="form-input" ngModel="{{productDataForUpdate?.color}}" name="color" id=""
            placeholder="Enter Product Color">
        <input type="text" class="form-input" ngModel="{{productDataForUpdate?.category}}" name="category" id=""
            placeholder="Enter Product Category">
        <input type="text" class="form-input" ngModel="{{productDataForUpdate?.image}}" name="image" id=""
            placeholder="Enter Product Image URL">
        <textarea name="" id="" cols="30" rows="5" name="description" ngModel={{productDataForUpdate?.description}}
            placeholder="Enter Product Description"></textarea>

        <button style="margin-top: 15px;" class="form-button">update product</button>
    </form>
</div>
