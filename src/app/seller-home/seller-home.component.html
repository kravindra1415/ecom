<div class="product-list">
    <h1>All Product List</h1>
    <p *ngIf="productMessage" class="p-message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src={{item.image}}></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>

                <td>
                    <i style="font-size: 22px;cursor: pointer;" (click)="deleteProduct(item.id)"
                        class="bi bi-trash"></i>&nbsp;
                    <a routerLink="/seller-update-product/{{item.id}}"><i style="font-size: 20px;"
                            class="bi bi-pencil"></i></a>
                    <!-- <button (click)="deleteProduct(item.id)">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
