<div class="my-order">
  <div class="row order-data" *ngFor="let data of orderData">
    <div class="col-sm-2">
      <img class="order-img" src="../../assets/order.png" alt="">
    </div>
    <div class="col-sm-2">
      <span>{{data.id}}</span>
    </div>
    <div class="col-sm-2">
      <span>{{data.totalPrice}}</span>
    </div>
    <div class="col-sm-2">
      <span>In Progress</span>
    </div>
    <div class="col-sm-2">
      <span><button class="form-button">Cancel Order</button></span>
    </div>
  </div>
</div>
